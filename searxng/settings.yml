use_default_settings: true

server:
  secret_key: "${SEARXNG_SECRET}"
  limiter: false
  image_proxy: false

search:
  formats:
    - html
    - json
  default_lang: "en"
  autocomplete: "google"

outgoing:
  request_timeout: 15.0  # Longer timeout for academic sources
  max_request_timeout: 20.0

engines:
  # General Search - Now forced to appear in News too
  - name: google
    engine: google
    categories: [general, news] # Added news here
    disabled: false
    weight: 1.5
    
  - name: bing
    engine: bing
    categories: [general, news] # Added news here
    disabled: false
    weight: 1.3

  # News Sources
  - name: google news
    engine: google_news
    categories: news
    disabled: false
    
  - name: bing news
    engine: bing_news
    categories: news
    disabled: false
    
  - name: reddit
    engine: google
    categories: [news, general]
    shortcut: re
    base_url: https://www.google.com/search
    custom_params:
      as_sitesearch: "reddit.com"
    weight: 1.5