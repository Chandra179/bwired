use_default_settings: true

server:
  secret_key: "${SEARXNG_SECRET}"
  limiter: false
  image_proxy: false

search:
  formats:
    - html
    - json
  default_lang: "en"
  autocomplete: ""

outgoing:
  request_timeout: 5.0
  max_request_timeout: 20.0
  pool_connections: 100
  pool_maxsize: 20
  enable_http2: true

# Override: Only enable 5 specific engines
engines:
  # === BOOKS CATEGORY - ENABLED ===
  - name: openlibrary
    engine: openlibrary
    shortcut: ol
    categories: books
    timeout: 10.0
    disabled: false
    paging: true
  
  - name: annas archive
    engine: annas_archive
    shortcut: aa
    categories: [books, files]
    timeout: 15.0
    disabled: false
    paging: true
    base_url: "https://annas-archive.org"

  # === SCIENCE CATEGORY - ENABLED ===
  - name: arxiv
    engine: arxiv
    shortcut: arxiv
    categories: [science, scientific_publications]
    timeout: 10.0
    disabled: false
    paging: true
  
  - name: google scholar
    engine: google_scholar
    shortcut: gos
    categories: [science, scientific_publications]
    timeout: 10.0
    disabled: false
    paging: true
    max_page: 50

  # === SOCIAL MEDIA CATEGORY - ENABLED ===
  - name: reddit
    engine: reddit
    shortcut: re
    categories: social_media
    timeout: 10.0
    disabled: false
    # Note: Reddit has NO pagination support

  # === NEWS CATEGORY - ENABLED ===
  - name: duckduckgo news
    engine: duckduckgo_extra
    shortcut: ddn
    categories: news
    ddg_category: news
    timeout: 10.0
    disabled: false
    paging: true

  - name: presearch news
    engine: presearch
    shortcut: psn
    categories: news
    search_type: news
    timeout: 10.0
    disabled: false
    paging: true
