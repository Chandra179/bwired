chunking:
  chunk_size: 512
  overlap_tokens: 50
  include_header_path: true

embedding:
  device: "cuda"
  model_dim: 768
  token_limit: 512
  dense:
    model_name: "BAAI/bge-base-en-v1.5"
    batch_size: 32
    use_fp16: true
    show_progress_bar: false
  sparse:
    model_name: "prithivida/Splade_PP_en_v1"
    batch_size: 8
    threads: 4

qdrant:
  url: "http://localhost:6333"
  distance_metric: "Cosine"
  grpc_port: 6334
  storage_batch_size: 500

reranker:
  model_name: "BAAI/bge-reranker-v2-m3"
  device: "cpu"
  batch_size: 32
  enabled: true

llm:
  model: "llama3.2"
  temperature: 0.1
  max_tokens: 1000

compression:
  model_name: "microsoft/llmlingua-2-bert-base-multilingual-cased-meetingbank"
  compression_ratio: 0.5
  token_limit: null
  device: "cpu"

searxng:
  url: "http://localhost:8888"
  timeout: 30.0
  max_results: 100
  retry_attempts: 3
  retry_delay: 1.0
  
  # Categories and engines configuration
  # 3 categories with 5 total engines
  categories:
    books:
      engines:
        - openlibrary
        - annas archive
      bangs:
        - ol
        - aa
    science:
      engines:
        - arxiv
        - google scholar
      bangs:
        - arxiv
        - gos
    social_media:
      engines:
        - reddit
      bangs:
        - re

url_fetching:
  timeout: 30
  max_retries: 3
  retry_delay: 1.0
  retry_backoff: 2.0
  request_delay: 0.5
  rotate_user_agents: true
  use_playwright_fallback: true
  playwright_timeout: 30
  playwright_wait_until: "networkidle"