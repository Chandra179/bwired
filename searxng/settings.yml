use_default_settings: true

server:
  secret_key: "${SEARXNG_SECRET}"
  limiter: false
  image_proxy: false

search:
  formats:
    - html
    - json
  default_lang: "en"
  autocomplete: "google"

outgoing:
  request_timeout: 15.0
  max_request_timeout: 20.0

engines:
  # IT/Files Category
  - name: github
    engine: github
    categories: [files, it]
    shortcut: gh
    disabled: false
    weight: 1.5
    
  - name: stackoverflow
    engine: stackoverflow
    categories: [it, files]
    shortcut: so
    disabled: false
    weight: 1.4
    
  - name: archwiki
    engine: archwiki
    categories: [it, files]
    shortcut: aw
    disabled: false
    weight: 1.0

  # Science/Academic Category  
  - name: arxiv
    engine: arxiv
    categories: [science]
    shortcut: arxiv
    disabled: false
    weight: 1.5
    
  - name: google scholar
    engine: google_scholar
    categories: [science]
    shortcut: scholar
    disabled: false
    weight: 1.5

  # Social Media Category
  - name: reddit
    engine: google
    categories: [social media]
    shortcut: r
    disabled: false
    weight: 1.2
    google_search_type: normal
    
  - name: lemmy
    engine: lemmy
    categories: [social media]
    shortcut: lemmy
    disabled: false
    weight: 1.2
    
  - name: mastodon
    engine: mastodon
    categories: [social media]
    shortcut: mastodon
    disabled: false
    weight: 1.2

  # Categories
  - name: google images
    engine: google_images
    categories: [images]
    shortcut: images
    disabled: false
    
  - name: openstreetmap
    engine: openstreetmap
    categories: [map]
    shortcut: map
    disabled: false
    
  - name: youtube
    engine: youtube
    categories: [videos]
    shortcut: videos
    disabled: false

  # General Search
  - name: google
    engine: google
    categories: [general]
    disabled: false
    weight: 1.5
    
  - name: bing
    engine: bing
    categories: [general]
    disabled: false
    weight: 1.3
